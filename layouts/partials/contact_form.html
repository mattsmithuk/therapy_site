<form id="contactForm" 
      method="POST" 
      data-netlify="true" 
      netlify-honeypot="bot-field"
      data-netlify-recaptcha="true"
      action="/form-submit"
>
    
<div class="form-group row">

  <p class="hidden">
    <label>
      Don’t fill this out if you’re human: <input name="bot-field" />
    </label>
  </p>
  
  <label for="name" class="col-4 col-form-label">Name</label>
      <div class="col-8">
        <div class="input-group">
          <input id="name" name="name" placeholder="Please enter your name" type="text" required class="form-control" />
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label for="email" class="col-4 col-form-label">E-mail address</label>
      <div class="col-8">
        <div class="input-group">
          <input id="email" name="email" placeholder="Your e-mail address" type="email" required class="form-control" />
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label for="message" class="col-4 col-form-label">Message</label>
      <div class="col-8">
        <textarea id="message" name="message" cols="40" rows="10" required class="form-control"></textarea>
      </div>
    </div>
    <div data-netlify-recaptcha="true"></div>
    <div class="form-group row">
      <div class="">
        <input type="submit" id="submitBtn" data-title-anchor="submit" form="contactForm" value="Send" />
      </div>
    </div>
  </form>
